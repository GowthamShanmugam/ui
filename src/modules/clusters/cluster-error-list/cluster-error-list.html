<div class="tendrl-cluster-error-modal-container">
    <div>
        <custom-modal-header title="vm.modalHeader.title" close="vm.modalHeader.close"></custom-modal-header>
        <div class="modal-body">
            <h2>Messages</h2>
            <div class="list-group-item-container error-list">
                <div class="list-group list-view-pf" ng-repeat="message in vm.messages track by $index">
                    <div class="list-group-item">
                        <div class="list-view-pf-main-info">
                            <div class="list-view-pf-body">
                                <div class="list-view-pf-description">
                                    <div class="list-group-item-heading">
                                        {{message}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <center ng-show="!vm.messages.length">
                <div class="blank-slate-pf">
                    <div class="blank-slate-pf-icon">
                        <i class="pficon pficon-cluster"></i>
                    </div>
                    <h1>No Messages found</h1>
                </div>
            </center>
            <custom-modal-footer modal-footer="vm.modalFooter"></custom-modal-footer>
        </div>
    </div>
</div>
