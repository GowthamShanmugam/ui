<div class="wizard-pf-contents" ng-if="createFileShareCntrl.step === 3">
    <div class="advanced-setting-wizard">
        <div class="wizard-pf">
            <div>
                <div class="wizard-pf-body clearfix">
                    <!-- Sidebar-->
                    <div class="wizard-pf-sidebar" ng-class="{hide: (createFileShareCntrl.step >= 4)}">
                        <ul class="list-group">
                            <li class="list-group-item" ng-class="{active: (createFileShareCntrl.settings.step === 1)}" data-tabgroup="1">
                                <a>
                                    <span class="wizard-pf-substep-title">General</span>
                                </a>
                            </li>
                            <li class="list-group-item" ng-class="{active: (createFileShareCntrl.settings.step === 2)}" data-tabgroup="2">
                                <a>
                                    <span class="wizard-pf-substep-title">Tuning</span>
                                </a>
                            </li>
                            <!-- <li class="list-group-item" ng-class="{active: (createFileShareCntrl.settings.step === 3)}" data-tabgroup="3">
                                <a>
                                    <span class="wizard-pf-substep-title">Permissions</span>
                                </a>
                            </li> -->
                        </ul>
                    </div>
                    <!-- Steps -->
                    <div class="settings-content">
                        <!--Step 1-->
                        <div ng-include src="'../modules/file-share/create-file-share/settings/step-first.html'"></div>
                        <!--Step 2-->
                        <div ng-include src="'../modules/file-share/create-file-share/settings/step-second.html'"></div>
                        <!--Step 3-->
                        <!-- <div ng-include src="'../modules/file-share/create-file-share/settings/step-third.html'"></div> -->
                    </div>
                    <!-- /.wizard-pf-main -->
                </div>
                <!-- footer -->
                <div class="settings-footer" ng-class="{hide: (createFileShareCntrl.settings.step === 4)}">
                    <div class="col-md-1" ng-if="createFileShareCntrl.settings.step !== 4"></div>
                    <button type="button" class="btn btn-default wizard-pf-back" ng-click="createFileShareCntrl.updateSettingsStep('dec')">
                        <span class="i fa fa-angle-left"></span> Back
                    </button>
                    <button ng-if="createFileShareCntrl.step !== 4" type="button" class="btn btn-primary wizard-pf-next" ng-click="createFileShareCntrl.updateSettingsStep('inc')" ng-disabled="createFileShareCntrl.transportType.length === 0">
                        <span>Next <span class="i fa fa-angle-right"></span></span>
                    </button>
                    <button type="button" ng-click="createFileShareCntrl.cancelCreate()" class="btn btn-default btn-cancel">Cancel</button>
                </div>
                <!--footer -->
            </div>
        </div>
    </div>
</div>
